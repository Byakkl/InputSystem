{% metadata_file .yamato/config.metadata %}
---
generate_code_coverage_windows_2019.3:
  name: Generate Code Coverage Report(Windows) on 2019.3
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.large
  commands:
    - mv ./Assets/Samples ./Packages/com.unity.inputsystem
    - mv ./Assets/Samples.meta ./Packages/com.unity.inputsystem
    - npm install upm-ci-utils@stable -g --registry https://api.bintray.com/npm/unity/unity-npm
    - upm-ci package pack --package-path ./Packages/com.unity.inputsystem/
    - upm-ci project test -u 2019.3 --enable-code-coverage --code-coverage-options 'enableCyclomaticComplexity;generateHtmlReport;assemblyFilters:+UnityEngine.InputSystem'
    - upm-ci~/tools/utr/utr --testproject . --editor-location=.Editor --artifacts_path=upm-ci~/test-results/isolation-com.unity.inputsystem.tests --suite=playmode --api-profile=NET_4_6 --stdout-filter=minimal --enable-code-coverage --coverage-results-path=C:\build\output\unity\InputSystem\upm-ci~\test-results\InputSystem --coverage-options='enableCyclomaticComplexity;generateHtmlReport;assemblyFilters:+Unity.InputSystem'
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/upm-ci.yml#pack
